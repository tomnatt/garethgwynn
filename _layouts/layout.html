<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="keywords" content="gareth gwynn"/>
  <meta name="description" content="{{ page.description }}"/>
  <title>{{ page.title }}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="screen" type="text/css" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" title="Default" />
  <link rel="stylesheet" media="screen" type="text/css" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" title="Default" />
  <link rel="stylesheet" media="screen" type="text/css" href="/css/garethgwynn.css" title="Default" />
  <link rel="alternate" type="application/atom+xml" title="Gareth's Blog - Atom" href="https://garethgwynn.blogspot.com/feeds/posts/default" />

<body>
  <div class="page-wrap">

    <header>
      <h1>Gareth Gwynn</h1>
      <h2>Comedy Writer, Presenter &amp; Producer </h2>

      {% if page.include_nav == true %}
      <nav>
        <ul class="pure-g">
          <li class="pure-u-1-5"><a href="/">Home</a></li>
          <li class="pure-u-1-5"><a href="/highlights/">Highlights</a></li>
          <li class="pure-u-1-5"><a href="/press/">Reviews and press</a></li>
          <li class="pure-u-1-5"><a href="/cv/">All about me</a></li>
          <li class="pure-u-1-5"><a href="/contact/">Contact me</a></li>
        </ul>
      </nav>
      {% endif %}
    </header>

    <section>
      {{ content }}
    </section>

    <footer>
      <ul class="pure-g">
        <li class="pure-u-1"><a href="https://garethgwynn.blogspot.com/">News Archive</a></li>
      </ul>
    </footer>

  </div>
  <!-- Google tag (gtag.js) -->

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-MN0DNL611C');

</html>
